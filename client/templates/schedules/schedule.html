<template name="schedule">
        <table class="table table-hover">
                <thead>
                        <tr>
                                <th>
                                        Tag
                                </th>
                                {{#each users}}
                                <th>
                                        {{ username }}
                                </th>
                                {{/each}}
                        </tr>
                        {{#each days}}
                        <tr>
                                <td>
                                        {{this}}
                                </td>
                                {{#each usersanddate ../users this}}
                                <td data-user="{{ _id }}" data-day="{{ day }}" data-month="{{ ../../month }}" data-year="{{ ../../year }}">
                                        {{#each findTimes day ../../month ../../year  _id}}
                                        {{starttime}} - {{endtime}} 
                                        {{/each}}
                                </td>
                                {{/each}}
                        </tr>
                        {{/each}}
                </thead>
        </table>
</template>
